Trainer:
  loss:
    name: 'mse'
  metric: 
    name: 'Mean'
  optimizer:
    name: 'SGD'
    learning_rate: 0.001
  dataset:
    name: 'uniform'
    batch_size: 100
    epoch: 1
    path_to_data: 'dataset/random/uniform/labeled.csv'
  model:
    name: 'DNN'
    units: [64,16,1]
    activations: [tanh,tanh,tanh]
    fuse_models: 1000

Plotter:
  task: "2d"
  num_evaluate: [1000,1]
  step: [1e-4, 1e-4]
  save_directions: True
  load_directions: False
  save_file: ./dataset/result/2d_uniform_dnn_1k1k
